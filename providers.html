<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="lib/owlcarousel/dist/assets/owl.carousel.min.css">
        <link rel="stylesheet" href="lib/owlcarousel/dist/assets/owl.theme.default.min.css">
        <link rel="stylesheet" href="lib/fontawesome/css/all.css">
        <link rel="stylesheet" href="index.css">
        <title>.: supple :.</title>
    </head>
    <body>
        <a href="#" class="chat">
            <img src="images/whatsapp.png" alt="chat">
        </a>
        <header class="header">
            <a href="index.html" class="home"><img src="images/Grupo 2.png" alt="logo" class="logo"></a>
            <nav>
                <ul class="menu header_none">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Testimonios</a></li>
                    <li><a href="clients.html">Eres cliente</a></li>
                    <li><a href="#" class="menu_active">Eres proveedor</a></li>
                </ul>
                <div class="ctn_bars">
                    <i class="fa-solid fa-bars bars_menu"></i>
                </div>
            </nav>
        </header>
        <main class="clients_main">
            <section class="section_img">
                <div class="ctn_tittle clients_tittle providers_tittle">
                    <img src="images/Grupo 7.svg" alt="" class="services_lineas">
                    <div>
                        <h2 class="tittle">ERES PROVEEDOR</h2>
                    </div>
                </div>
                <img src="images/Grupo 666.png" alt="" class="clients_img providers_img">
                <img src="images/Grupo 7.png" alt="" class="clients_lineas providers_lineas">
            </section>
            <section class="clients_form providers_form">
                <form action="#" class="row cl_form">
                    <div class="mar_btm col-md-6">
                        <label for="name" class="form-label">Nombre empresa</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mar_btm col-md-6">
                        <label for="nit" class="form-label">Nit</label>
                        <input type="text" class="form-control" id="nit">
                    </div>
                    <div class="mar_btm col-12">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mar_btm col-md-6">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mar_btm col-md-6">
                        <label for="phone" class="form-label">Telefóno</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="mar_btm">
                        <label for="request" class="form-label">Solicitud</label>
                        <textarea class="form-control" id="request" rows="3"></textarea>
                    </div>
                    <div class="form-check clients_check">
                        <input class="form-check-input" type="checkbox" value="" id="politic">
                        <label class="form-check-label" for="politic">He leído y acepto la <a href="#" class="politic_link">Política de privacidad</a></label>
                    </div>
                    <div class="clients_btn">
                        <input type="submit" value="ENVIAR" class="btn_clients">
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="row ctn_foot align-items-center">
                <a href="index.html" class="home col-md-3 "><img src="images/Grupo 29.png" alt="" class="img_footer"></a>
        
                <div class="footer_list col-md-5 d-flex justify-content-evenly" >
                    <ul>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Quienes somos</a></li>
                        <li><a href="#">Testimonios</a></li>
                    </ul>
        
                    <ul>
                        <li><a href="clients.html">Eres cliente</a></li>
                        <li><a href="providers.html">Eres proveedor</a></li>
                    </ul>
                </div>
        
                <div class="col-md-4 d-flex flex-column align-items-end pd-0 mb-auto icons_footer">
                    <div class="ctn_icons_footer">
                        <a href="https://www.facebook.com/profile.php?id=100085492645244" target="_blank"><img src="images/Grupo 42@2x.png" alt="" class="icons_footer1"></a>
                        <a href="https://www.instagram.com/supplecolombia/" target="_blank"><img src="images/Grupo 670.png" alt="" class="icons_footer2"></a>
                    </div>
                </div>
                <div class="d-flex ctn_btn_footer">
                    <a href="clients.html" class="supple_btn btn_footer btn_banner">SOLICITA TU COTIZACIÓN</a>
                </div>
            </div>
            <div class="copy">
                <span>Este es un producto creado por</span>
                <img src="images/Grupo 658.png" alt="">
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="lib/owlcarousel/dist/owl.carousel.min.js"></script>
        <script src="lib/fontawesome/js/all.js"></script>
        <script src="index.js"></script>
    </body>
</html>
